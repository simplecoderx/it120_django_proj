{% extends "base.html" %}
{% block content %}
    <h2 class="alert alert-warning text-center">EDIT CUSTOMER</h2>
    <div class="container pt-3">

      {% for message in messages %}
        <p class="alert alert-success">{{message}}</p>
        {% endfor %}

        <form method="POST" action="{% url 'update' edit_customer.id %}">
          {% csrf_token %}
            <div class="form-group row">
              <label>Full Name</label>
                <input type="text" class="form-control" value="{{ edit_customer.name }}" name="name" placeholder="Enter Fullname">
            </div>
            <div class="form-group row">
                <label>Email</label>
                  <input type="email" class="form-control" value="{{ edit_customer.email }}" name="email" placeholder="Enter Email">
              </div>
            <div class="form-group row">
              <label>Address</label>
                <input type="text" class="form-control"  value="{{ edit_customer.address }}" name="address"  placeholder="Enter Address">
            </div>
            <div class="form-group row">
              <label>Date of Booking</label>
              <input type="text" class="form-control datepicker" autocomplete="off" data-date-format="yyyy-mm-dd" value="{{ edit_customer.date }}" name="date"  placeholder="Enter Date" required>
            </div>
                <div class="form-group row">
                  <label for="exampleFormControlSelect1">Type of Session</label>
                  <select class="form-control" name="session" >
                    <option>{{ edit_customer.session }}</option>
                    <option>Family Portrait</option>
                    <option>Birthday</option>
                    <option>Wedding</option>
                    <option>Maternity</option>
                    <option>Debut</option>
                    <option>Other</option>  
                  </select>
                </div>
            <div class="form-group row">
                  <label for="exampleFormControlSelect1">Location Preference</label>
                  <select class="form-control" name="location" >
                    <option>{{edit_customer.location}}</option>
                    <option>Desert</option>
                    <option>Orchard</option>
                    <option>Beach</option>
                    <option>Woods</option>
                    <option>Urban/City Scape</option>
                    <option>River/Lake</option>
                    <option>Home</option>
                    <option>Other</option>
                  </select>
              </div>

            <div class="text-center pt-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
    {% endblock %}
