{% extends "base.html" %}
    {% block content %}
    <h2 class="alert alert-warning text-center"> {{view_customer.name}}</h2>
    <div class="container pt-3">
      <form method="POST" action="{% url 'view' view_customer.id %}">
        {% csrf_token %}
          <div class="form-group row">
            <label>Full Name</label>
              <input type="text" class="form-control" value="{{ view_customer.name }}" name="name" placeholder="Enter Fullname" readonly>
          </div>
          <div class="form-group row">
              <label>Email</label>
                <input type="email" class="form-control" value="{{ view_customer.email }}" name="email" placeholder="Enter Email" readonly>
            </div>
          <div class="form-group row">
            <label>Address</label>
              <input type="text" class="form-control"  value="{{ view_customer.address }}" name="address"  placeholder="Enter Address" readonly>
          </div>
          <div class="form-group row">
            <label>Date of Booking</label>
              <input class="form-control" data-date-format="yyyy-mm-dd" value="{{ view_customer.date}}" name="date"  placeholder="Enter Date" readonly>
          </div>
          <div class="form-group row">
            <label>Type of Session</label>
              <input class="form-control" value="{{ view_customer.session}}" name="session"  placeholder="Enter Date" readonly>
          </div>
          <div class="form-group row">
            <label>Location Preference</label>
              <input class="form-control" value="{{ view_customer.location}}" name="location"  placeholder="Enter Date" readonly>
          </div>

      </form>
      <div class="text-center pt-4">
        <button type="submit" class="btn btn-success"><a href="{% url 'index' %}" style="color: white; text-decoration: none;">Back</button>
    </div>
    
      {% endblock %}
