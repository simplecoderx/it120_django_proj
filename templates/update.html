{% extends "base.html" %}
    {% block content %}
      {% for message in messages %}
        <p class="alert alert-success">{{message}}</p>
        {% endfor %}

        <form method="POST" action="{% url 'update' edit_customer.id %}">
            {% csrf_token %}
              <div class="form-group row">
                <label>Full Name</label>
                  <input type="text" class="form-control" value="{{ edit_customer.name }}" name="name" placeholder="Enter Fullname">
              </div>
              <div class="form-group row">
                  <label>Email</label>
                    <input type="email" class="form-control" value="{{ edit_customer.email }}" name="email" placeholder="Enter Email">
                </div>
              <div class="form-group row">
                <label>Address</label>
                  <input type="text" class="form-control"  value="{{ edit_customer.address }}" name="address"  placeholder="Enter Address">
              </div>
              <div class="form-group row">
                <label>Date of Booking</label>
                  <input type="date" class="form-control" value="{{ edit_customer.date| date:"b" }}" name="date"  placeholder="Enter Date">
              </div>
              <div class="form-group row">
                  <label>Type of Session</label>
                    <input type="text" class="form-control" value="{{ edit_customer.session }}" name="session" placeholder="Enter Type of Session">
                </div>
              <div class="form-group row">
                  <label>Location Preference</label>
                    <input type="text" class="form-control" value="{{ edit_customer.location }}" name="location" placeholder="Enter Location Preference">
                </div>
  
              <div class="text-center pt-4">
                  <button type="submit" class="btn btn-success">Update</button>
              </div>
          </form>
      {% endif %}
    </div>
  {% endblock %}
